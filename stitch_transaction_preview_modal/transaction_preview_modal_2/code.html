<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Transaction Preview Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b6cee",
              "background-light": "#f6f6f8",
              "background-dark": "#0A0A0F",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 sm:p-6" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAIMQgJ54jZgXz8mUupshRbBVXZW8RRhYdaiChr9f-d9iVjzUnS2SH7WY9qxWXi-1xuJ29ttt4AFZplUwIWy0yRTjKcXkXaLtYsT51ZPv_-WdNDouyWfqsaH_jUNaMOeplYMIfeRJJKXPdtFtgLqMNNJ3ruBY3ZcLzi5pnqepteEabnexPVvG12hilezZRxQD3MLK5D7In-Z2eKUqP8aBknCtI2D8c2TDMfX28NFavHj_M0XIP14JE1r8V3-i-42sGlAJMSwbXHPf2G'); background-size: cover; background-position: center;">
<div class="absolute inset-0 bg-background-dark/80 backdrop-blur-xl"></div>
<div class="relative flex w-full max-w-lg flex-col overflow-hidden rounded-xl border border-white/10 bg-black/30 shadow-2xl shadow-purple-500/10">
<div class="flex items-center justify-between gap-3 p-6 border-b border-white/10">
<p class="text-[#F0F0F0] tracking-light text-2xl font-bold leading-tight">Transaction Preview</p>
<button class="flex items-center justify-center text-[#8A8A9E] transition-colors hover:text-white">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<div class="flex flex-col gap-6 p-6">
<div class="flex flex-col items-stretch justify-start rounded-lg border border-white/10 bg-white/5 p-4">
<div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-2">
<p class="text-[#F0F0F0] text-lg font-bold leading-tight tracking-[-0.015em]">Action: Swap</p>
<div class="flex flex-col gap-1">
<p class="text-[#8A8A9E] text-base font-normal leading-normal">You are swapping 0.1 BNB for 150.34 USDT</p>
</div>
</div>
</div>
<div class="flex flex-col gap-4">
<div class="flex items-center justify-between">
<p class="text-sm font-medium text-[#8A8A9E]">Risk Assessment</p>
<div class="flex items-center gap-2 rounded-full bg-[#DC143C]/20 px-3 py-1 text-sm font-bold text-[#DC143C]">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#DC143C] opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-[#DC143C]"></span>
</span>
                            High Risk
                        </div>
</div>
<div class="w-full bg-white/10 rounded-full h-2.5">
<div class="bg-[#DC143C] h-2.5 rounded-full" style="width: 90%"></div>
</div>
<p class="text-[#8A8A9E] text-sm font-normal leading-normal">This transaction interacts with a new, unverified smart contract. Proceed with extreme caution.</p>
</div>
<div class="flex flex-col divide-y divide-white/10 border-t border-b border-white/10">
<div class="flex justify-between items-center gap-x-6 py-3.5">
<p class="text-[#8A8A9E] text-sm font-normal leading-normal">From</p>
<div class="flex items-center gap-2">
<p class="text-[#F0F0F0] text-sm font-normal leading-normal text-right">0x1A2b...c3D4</p>
<button class="text-[#8A8A9E] transition-colors hover:text-[#00BFFF]">
<span class="material-symbols-outlined text-base">content_copy</span>
</button>
</div>
</div>
<div class="flex justify-between items-center gap-x-6 py-3.5">
<p class="text-[#8A8A9E] text-sm font-normal leading-normal">To</p>
<div class="flex items-center gap-2">
<p class="text-[#F0F0F0] text-sm font-normal leading-normal text-right">0x5E6f...g7H8</p>
<button class="text-[#8A8A9E] transition-colors hover:text-[#00BFFF]">
<span class="material-symbols-outlined text-base">content_copy</span>
</button>
</div>
</div>
<div class="flex justify-between items-center gap-x-6 py-3.5">
<p class="text-[#8A8A9E] text-sm font-normal leading-normal">Value</p>
<p class="text-[#F0F0F0] text-sm font-normal leading-normal text-right">0.1 BNB</p>
</div>
<div class="flex justify-between items-center gap-x-6 py-3.5">
<p class="text-[#8A8A9E] text-sm font-normal leading-normal">Network Fee</p>
<p class="text-[#F0F0F0] text-sm font-normal leading-normal text-right">~0.0005 BNB ($0.15)</p>
</div>
</div>
<div class="flex flex-col sm:flex-row flex-1 gap-3 flex-wrap justify-between">
<button class="flex flex-1 min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-white/10 text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors hover:bg-white/20">
<span class="truncate">Reject</span>
</button>
<button class="flex flex-1 min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#00FF85] text-black text-base font-bold leading-normal tracking-[0.015em] transition-opacity hover:opacity-90">
<span class="truncate">Confirm &amp; Sign</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
